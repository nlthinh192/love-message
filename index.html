<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Link</title>
    <style>
        body {
            background-color: #ffcccc; /* Light pink */
            font-family: 'Georgia', serif; /* Change font to Georgia for a more elegant look */
            text-align: center;
            padding-top: 50px;
            font-size: 18px; /* Increase the font size for better readability on iPhone */
        }
        #popup {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            margin: 0 auto;
            display: none;
        }
        #response1, #response2 {
            background-color: #ff9999; /* Light red */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            display: none;
        }
        #meetingDetails {
            background-color: #ffcccc; /* Light pink */
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        #dressCode {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my date, Habo?</h1>
    <a href="#" id="clickMeLink">Click me</a>
    <div id="popup">
        May I have the pleasure to meet my princess tomorrow night?
    </div>
    <div id="response1">Yes, I'd love to!</div>
    <div id="response2">Still Yes, just in another box</div>
    <div id="meetingDetails">
        <h2>Meeting Details</h2>
        <p>Date: Tomorrow</p>
        <p>Time: 6:00 PM</p>
    </div>
    <div id="dressCode">
        <p>Dress code: Be yourself</p>
    </div>
    <script>
        document.getElementById("clickMeLink").addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default behavior of the anchor tag
            var popup = document.getElementById("popup");
            var response1 = document.getElementById("response1");
            var response2 = document.getElementById("response2");
            var meetingDetails = document.getElementById("meetingDetails");
            var dressCode = document.getElementById("dressCode");

            popup.style.display = "block";
            response1.style.display = "block";
            response2.style.display = "block";

            response1.addEventListener('click', function() {
                meetingDetails.style.display = "block";
                dressCode.style.display = "block";
            });

            response2.addEventListener('click', function() {
                meetingDetails.style.display = "block";
                dressCode.style.display = "block";
            });
        });
    </script>
</body>
</html>
